<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--linking bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!--linking style.css and javascript-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        <!-- jQuery CDN - Slim version (=without AJAX) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Popper.JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
         <!-- jQuery Custom Scroller CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
        <!--icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--linking fonts-->
        <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto&display=swap" rel="stylesheet">
        <!--title-->
        <title>Traditional</title>
        <link rel="icon" type="image/png" href="images/logo.png"/>
    </head>
    <body>
        
    <div class="wrapper">
    <!-- Sidebar -->
        <div id="side-placeholder">
        </div>
    <!-- Page Content -->
    <div id="content">
        
        <nav id="banner" class="navbar navbar-expand-lg">
                <div class="row">
                    <div class="column left">
                        <button type="button" id="sidebarCollapse" class="btn nopad">
                            <img src="images/sidebutton.png" alt="Button" style="width:20px;height:20px;">
                        </button>
                    </div>
                    <div class="column right banner primary">
                        Matt paul designs
                    </div>
                </div>
        </nav>

        <div id="gallery" class="row">
            <div class="column">
                <img src="/images/art/traditional/a1.png" style="width:100%">
                <img src="/images/art/traditional/a2.png" style="width:100%">
                <img src="/images/art/traditional/a3.png" style="width:100%">
                
            </div>
             <div class="column">
                <img src="/images/art/traditional/b1.png" style="width:100%">
                <img src="/images/art/traditional/b2.png" style="width:100%">
                <img src="/images/art/traditional/b3.png" style="width:100%">
                
            </div>
             <div class="column">
                <img src="/images/art/traditional/c1.png" style="width:100%">
                <img src="/images/art/traditional/c2.png" style="width:100%">
                <img src="/images/art/traditional/c3.png" style="width:100%">
                
            </div>
            <div class="column">
                <img src="/images/art/traditional/d1.png" style="width:100%">
                <img src="/images/art/traditional/d2.png" style="width:100%">
                <img src="/images/art/traditional/d3.png" style="width:100%">
               
            </div>
            <div class="column">
                <img src="/images/art/traditional/e1.png" style="width:100%">
                <img src="/images/art/traditional/e2.png" style="width:100%">
                <img src="/images/art/traditional/e3.png" style="width:100%">
                
            </div>
        </div>

           
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
    <script>
        $(function(){
            $("#side-placeholder").load("sidebar.html");
        });
        </script>
   
    </body>

</html>
