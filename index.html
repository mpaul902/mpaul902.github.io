<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- jQuery CDN - Slim version (=without AJAX) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- jQuery Custom Scroller CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
        <!--linking bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!--linking style.css and javascript-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        <!-- Popper.JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
        <!--icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--linking fonts-->
        <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto&display=swap" rel="stylesheet">
        <!--title-->
        <title>Matt Paul Designs</title>
        <link rel="icon" type="image/png" href="images/logo.png"/>
    </head>
    <body oncopy="return false" oncut="return false" onpaste="return false">
        
        <div class="wrapper">
    <!-- Sidebar -->
    
            <div id="side-placeholder"></div>
    <!-- Page Content -->
            <div id="heading">
                <nav id="banner" class="navbar">
            <div class="row">
                <div class="column left">
                    <button type="button" id="sidebarCollapse" class="btn nopad">
                        <img class="button" src="images/sidebutton.png" alt="Button" style="width:20px;height:20px;">
                    </button>
                </div>
                <div class="column right primary banner">
                    Matt paul designs
                </div>
            </div>
            
        </nav>
            </div>
        <div id="content">

        
        
        
        <div id="carousel-2" class="carousel slide carousel-fade" data-ride="carousel" data-interval="6000">
            <ol class="carousel-indicators">
                <li data-target="#carousel-2" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-2" data-slide-to="1"></li>
                <li data-target="#carousel-2" data-slide-to="2"></li>
            </ol>
            <div onmousedown="return false" class="carousel-inner" role="listbox">

                <div class="carousel-item active">
                    <a href="https://bootstrapcreative.com/">

                     <img src="/images/carousel/1.png" alt="responsive image" class="d-block img-fluid">

                    </a>
                </div>
                <!-- /.carousel-item -->


                <div class="carousel-item">
                    <a href="https://bootstrapcreative.com/">
                     <img src="/images/carousel/2.png" alt="responsive image" class="d-block img-fluid">


                    </a>
                </div>
                <!-- /.carousel-item -->
                <div class="carousel-item">
                    <a href="https://bootstrapcreative.com/">

                     <img src="/images/carousel/3.png" alt="responsive image" class="d-block img-fluid">
                    </a>
                </div>
                <!-- /.carousel-item -->
            </div>
            <!-- /.carousel-inner -->
            <a class="carousel-control-prev" href="#carousel-2" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-2" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


        <div class="line"></div>

    </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('ul').toggleClass('toggle');

                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
    <script>
        $(function(){
            $("#side-placeholder").load("sidebar.html");
        });
        </script>
   
    </body>

</html>
